<html>
    <head>
        <title>
            Winner
        </title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
            }
            body{
                background: orange;
                color: white;
            }
        </style>
    </head>
    <body>
        <center><h1>Lose the game</h1></center>
        <center><button id="back">Back</button></center>
        <script>
            var ip = require("electron").ipcRenderer;

            var button = document.getElementById("back");
            
            button.addEventListener("click",()=>{
                ip.send("restart-game");
            });
        </script>
    </body>
</html>
